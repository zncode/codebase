<!-- 公告向上翻滚-->
<div id="notice_big" style="margin-left:auto; margin-right: auto; width: 1200px;overflow:hidden;height:30px;line-height:30px;">
	<ul>
		<volist name="notice" id="vo">
			<li style="font-size: 14px;">
				<div>
					<div style="float:left; margin-left: 30px; line-height: 30px; height: 30px;"><img src="__PUBLIC__/Home/images/horn.png" width="25px" height="25px"></div>
					<div style="float:left; margin-left: 10px;"><a href="<{:u('index/notice_detail',array('id'=>$vo[id]))}>"><{$vo.title}></a></div>
					<div style="float:right; margin-right:50px;"><a href="<{:u('index/notice_list')}>">查看更多</a>》 </div>
					<div style="float:right; margin-right:20px;"><{$vo.date}></div>
				</div>
				<div style="clear: both;"></div>
			</li>
		</volist>
	</ul>
</div>

<script>
	function AutoScroll(obj) {
		$(obj).find("ul:first").animate({
				marginTop: "-30px"
			},
			500,
			function() {
				$(this).css({
					marginTop: "0px"
				}).find("li:first").appendTo(this);
			});
	}
	$(document).ready(function() {
		setInterval('AutoScroll("#notice_big")', 2000)
	});
</script>
